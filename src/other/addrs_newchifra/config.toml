[settings]
name = NAME

[display]
accounting = false
debug = false
logs = false
trace = false
single = false
autocorrect = false
parse = false

[fields]
hide=CTransaction:traces

[formats]
trans_fmt = [{w:8:BLOCKNUMBER}]\t[{w:5:TRANSACTIONINDEX}]\t[{DATE}]\t[{FROM}]\t[{ETHER}]\t[{EVENTS}]
#trans_fmt = "[{DATE}]","[{FROM}]","[{TO}]","[{ETHER}]"

[[watches]]
list = [
    { address = "ADDR", name = "NAME", firstBlock = FIRST }
]
