name: GitHub Actions Demo
on: [push, pull_request]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout TrueBlocks repo
        uses: actions/checkout@v2
      - name: Install prerequistes
        run: |
          sudo apt-get install build-essential git cmake python python-dev libcurl3-dev clang-format jq
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          name: github_action
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
      - name: Build TrueBlocks
        run: |
          mkdir build && cd build
          cmake ../src
          # make -j 4
      - name: Run SSH tunnel and tests
        run: |
          ssh -i ~/.ssh/github_action -o StrictHostKeyChecking=no -N -v ${{secrets.SSH_COMMAND}} -p 36963 -L 36963:localhost:8545 </dev/null &
          sleep 3
          pwd
          ls -lR bin
          export PATH=$PATH:/home/runner/work/trueblocks-core/trueblocks-core/../bin/:/home/runner/work/trueblocks-core/trueblocks-core/../bin/tests/
          which chifra
          # cp -p "/home/runner/work/trueblocks-core/trueblocks-core/src/other/build_assets/test*" "/home/runner/work/trueblocks-core/bin/tests/"
          # sed -i 's/8545/36963/' /home/runner/.local/share/trueblocks/trueBlocks.toml
          # make test-all
      - name: Finish
        run: |
          echo "🍏 This job's status is ${{ job.status }}"
